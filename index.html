<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="weddingcss.css">

    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Monoton&display=swap" rel="stylesheet">

    <title>WEDDING</title>
</head>
<body>
<div id="fullpage">
 <div id="firstcontent"> 
  <div class="firstlist" id="kevin">C + K</div>
  <div>
    <div class="firstlist">OUR STORY</div>

 </div>

 <div id="secondcontent">

    </div>

  <div id="onlybutton">

  </div>
 </div>
</div>
